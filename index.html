<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorting Visualiser</h1>
    <div id="list" class="list"></div>
    <div class="container">
        <button class="button" id="resetList">Reset</button>
        <button class="button" id="bubbleSort">Bubble Sort</button>
        <button class="button" id="insertionSort">Insertion Sort</button>
        <button class="button" id="mergeSort">Merge Sort</button>
        <button class="button" id="stop">Stop</button>
    </div>
</body>
</html>
